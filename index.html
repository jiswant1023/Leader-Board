 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <section>
        <div class="section1">
            <h1>Leader Board</h1>
            <form class="form1" action="">
                <input type="text" title="first_name" id="first_name" placeholder="First Name...">
                <input type="text" title="last_name" id="last_name" placeholder="Last Name...">
                <input type="text" title="country" id="country" placeholder="country...">
                <input type="number" title="player_score" id="player_score" placeholder="Player Score...">
                <button id="add_player">Add Player</button>
            </form>
            
        </div>


        <div class="section1">
            <input  title="search" type="text" name="search" id="search" placeholder="Search your player here...               🔍">
        <button id="search_button">Search</button>
        </div>

      
        

        <div id="section2">
            

        </div>
    </section>

    <script src="./script.js"></script>
 </body>
 </html>
